spring.application.name=timeline

server.port=9090

spring:
  datasource:
    url: jdbc:postgresql://localhost:6666/timeline
    username: timeline
    password: timeline
    driver-class-name: org.postresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
